<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="twitter:title" content="Space-Invaders game" />
    <meta property="twitter:card" content="website" />
    <meta property="twitter:description" content="Prueba de cocepto de juego spaces-invaders, uso de sockets para control y registro de top 10"
    <meta property="twitter:creator" content="@CouthUriel"
    <meta property="og:url" content="https://space-invaders-front.vercel.app" />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1579373903781-fd5c0c30c4cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/controller.css" />
    <title>controller</title>
  </head>
  <body>
    <div class="alert">
      <p>Activa el giro automatico de tu celular y gira la pantalla para ver el control</p>
    </div>
    <div class="control">
        <button id="moveleft" class="buttonMove"><img src="./assets/left.png" alt="izquierda" class="arrow"></button>
        <button id="moveright" class="buttonMove"><img src="./assets/right.png" alt="derecha" class="arrow"</button>
        <button id="actionShoot" class="ButtonShoot"><img src="./assets/gun.png" alt="gun" class="gun"></button>
        <div class="controlButtons">
          <button id="play">Iniciar</button>
          <button id="pause"><span>&#9208;</span>Pausar</button>
        </div>
    </div>
  </body>
  <script
    src="https://cdn.socket.io/4.5.0/socket.io.min.js"
    integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
    crossorigin="anonymous"
  ></script>
  <script src="./js/controller/controller.js"></script>
</html>
